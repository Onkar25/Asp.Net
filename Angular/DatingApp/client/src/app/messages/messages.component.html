<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group">
            <button class="btn btn-primary" btnRadio="Unread" [(ngModel)]="container" (click)="loadMessages()"> Unread
            </button>
            <button class="btn btn-primary" btnRadio="Inbox" [(ngModel)]="container" (click)="loadMessages()"> Inbox
            </button>
            <button class="btn btn-primary" btnRadio="Outbox" [(ngModel)]="container" (click)="loadMessages()"> Outbox
            </button>
        </div>
    </div>
</div>


@if(!messageService.pagenatedResult()?.items)
{
<h3> No Messages</h3>
} @else {
    <table class="table table-hover mt-3" style="cursor: pointer;">
        <thead>
            <tr>

                <th style="width: 40%;"> Message  </th>
                <th style="width: 20%;"> From / To  </th>
                <th style="width: 20%;"> Sent / Recieved  </th>
                <th style="width: 20%;"> Message  </th>
            </tr>
        </thead>
    </table>
}
  

@for (message of messageService.pagenatedResult()?.items; track message.id) {
<h3> {{message.conten}}</h3>
}
