<div class="mb-3 form-floating">
    <input [type]="type()" class="form-control" [formControl]="control" placeholder="{{label()}}"
        [class.is-invalid]="control.touched && control.invalid">
    <!-- registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched"> -->
    <label> {{label()}} </label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">Please enter a {{label()}} </div>
    <div *ngIf="control.hasError('minlength')" class="invalid-feedback text-start">{{label()}} must to minimum {{control.errors?.['minlength'].requiredLength}} length
    </div>
    <div *ngIf="control.hasError('maxlength')" class="invalid-feedback text-start">{{label()}} must to maximum {{control.errors?.['maxlength'].requiredLength}} length
    </div>
    <div *ngIf="control.hasError('isMatching')" class="invalid-feedback text-start">{{label()}} must match password
    </div>
</div>
